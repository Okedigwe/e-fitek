<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - E-Fitek Digital Services</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="logo.png" alt="E-Fitek Digital Services Logo" class="logo-img">
                </a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact-form">
            <h2>Get in Touch</h2>
            <p>Have a project in mind or a question for us? We'd love to hear from you. Please fill out the form below, and we'll get back to you as soon as possible.</p>

            <form action="https://formspree.io/f/xanbkdez" method="POST" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 E-Fitek Digital Services. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
