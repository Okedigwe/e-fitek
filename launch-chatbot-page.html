<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://efitekk.vercel.app/favicon.png">
    <title>Chatbot Launcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for the button */
        .launch-button {
            background: linear-gradient(45deg, #3b82f6, #2563eb);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .launch-button:hover {
            background: linear-gradient(45deg, #2563eb, #1d4ed8);
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .launch-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- A simple container for the button -->
    <div class="flex flex-col items-center justify-center p-8 bg-white rounded-3xl shadow-xl max-w-sm w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Ready to Chat?</h1>
        <p class="text-gray-600 mb-8 text-center">Click the button below to launch our AI voice assistant in a new window.</p>
        <a href="voice-chatbot-app.html" target="_blank" class="launch-button text-white font-semibold py-4 px-8 rounded-full text-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Launch Voice Chatbot
        </a>
    </div>

</body>
</html>
